<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="index.css"/>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="inside-wrapper">
        <h1 class="title">Generate a<span class="color-title">random password</span></h1>
        <h2>Never use an insecure password again.</h2>
        <button id="passwordBtn">Generate passwords</button>
        <hr>
        <div class="input-wrappers">
          <input type="text" class="password" id="passwordOne" disabled readonly />
          <input type="text" class="password" id="passwordTwo" disabled readonly />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
